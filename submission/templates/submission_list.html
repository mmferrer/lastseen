<h1>Submissions</h1>

<ul>
	{% for submission in object_list %}
		<li class="submission">
			<a href="{{ submission.get_absolute_url }}">{{ submission }}</a>
			(<a href="{% url "submission-edit" pk=submission.id %}">edit</a>)
		</li>
	{% endfor %}
</ul>

<a href="{% url "submission-new" %}">add contact</a>
